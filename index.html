<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/efdd2a538d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Mukta:wght@200;400&display=swap");
    </style>
  </head>
  <body>
    <div class="container p-2 mt-1">
        <div class="card p-4 mt-4">
          <div class="card-body">
            <div class="container-fluid">
              <nav class="search-form">
                <div class="container-fluid">
                  <form class="d-flex" role="search">
                    <input
                      class="form-control me-2"
                      type="text"
                      placeholder="Search for a city"
                      autocomplete="off"
                      autofocus="on"
                      id="search-text-input"
                    />
                    <button class="btn btn-outline-success" type="submit">
                      Search
                    </button>
                  </form>
                </div>
              </nav>
            <br/>
    <i class="fa-solid fa-cloud-showers-heavy weather-icon"></i></div>
    <h1>London</h1>
    <h2>0</h2>
    <h3><span id="cityTemp">7</span>°C</h3>
               </div>
            </div>
               </div>
</div>
      <div class="card p-1 m-2">
        <div class="card-body p-1">
         <h3>Weekly Forecast</h3>
        </div>
      </div>
    <div class="row">
      <div class="col-2">
        <div class="card">
          <div class="card-body">
              <i class="fa-solid fa-sun weather-icon"></i>
            <h5 class="card-title">MONDAY</h5>
            <h6 class="card-subtitle mb-2 text-muted">
              <span class="temp-high">13°</span>|11°
            </h6>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="card">
          <div class="card-body">
              <i class="fa-solid fa-cloud-sun weather-icon"></i>
            <h5 class="card-title">TUESDAY</h5>
            <h6 class="card-subtitle mb-2 text-muted">
              <span class="temp-high">12°</span>|6°
            </h6>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="card">
          <div class="card-body">
              <i class="fa-solid fa-cloud-sun-rain weather-icon"></i>
            <h5 class="card-title">WEDNESDAY</h5>
            <h6 class="card-subtitle mb-2 text-muted">
              <span class="temp-high">9°</span>|8°
            </h6>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="card">
          <div class="card-body">
              <i class="fa-solid fa-cloud-bolt weather-icon"></i>
            <h5 class="card-title">THURSDAY</h5>
            <h6 class="card-subtitle mb-2 text-muted">
              <span class="temp-high">12°</span>|10°
            </h6>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="card">
          <div class="card-body">
            <i class="fa-solid fa-cloud-showers-heavy weather-icon"></i>
            <h5 class="card-title">FRIDAY</h5>
            <h6 class="card-subtitle mb-2 text-muted">
              <span class="temp-high">13°</span>|7°
            </h6>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="card">
          <div class="card-body">
              <i class="fa-sharp fa-solid fa-cloud weather-icon"></i>
            <h5 class="card-title">SATURDAY</h5>
            <h6 class="card-subtitle mb-2 text-muted">
              <span class="temp-high">10°</span>|5°
            </h6>
          </div>
        </div>
      </div>
    </div>
    <p><a href=”github.com/RileyWashington/weather-app”>Open-source code </a>by Riley Washington</p>
    <script src="src/index.js"></script>
  </body>
</html>
